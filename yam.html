<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* Basic styling for page content */
      .page-content {
        transition: filter 0.3s ease; /* Transition effect for smooth grey-out */
      }

      /* Modal styling */
      .modal {
        display: none; /* Hidden by default */
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 300px;
        padding: 20px;
        background-color: white; /* White background for the modal */
        z-index: 1001; /* Ensure it stays above the overlay */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      /* Modal overlay styling (grey background) */
      .modal-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5); /* Semi-transparent grey background */
        z-index: 1000; /* Behind the modal, but above the page content */
      }

      /* When the modal is active */
      .modal-active .page-content {
        filter: blur(2px) brightness(0.1); /* Grey out and blur the page content */
      }

      .modal-active .modal-overlay {
        display: block; /* Display the grey overlay */
      }

      .modal-active .modal {
        display: block; /* Display the modal box */
      }
    </style>
  </head>
  <body>
    <div class="page-content">
      <!-- Your main page content goes here -->
      <p>This is the content of the page.</p>
    </div>

    <!-- Modal overlay that greys out the background -->
    <div class="modal-overlay"></div>

    <!-- Modal box for the sign-up form -->
    <div class="modal">
      <p>This is the sign-up form</p>
      <button class="close-modal">Close Modal</button>
    </div>

    <script>
      const modal = document.querySelector(".modal");
      const overlay = document.querySelector(".modal-overlay");
      const body = document.body;
      const closeModalBtn = document.querySelector(".close-modal");

      // Function to open modal
      function openModal() {
        body.classList.add("modal-active");
      }

      // Function to close modal
      function closeModal() {
        body.classList.remove("modal-active");
      }

      // Close modal when the close button is clicked
      closeModalBtn.addEventListener("click", closeModal);

      // Example: Open modal on page load (or based on some action)
      window.onload = function () {
        openModal(); // You can trigger this based on any event
      };
    </script>
  </body>
</html>
