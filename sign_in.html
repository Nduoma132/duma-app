<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="./sign_in.css" />
  </head>

  <body>
    <section class="header">
      <h1>Duma.</h1>
      <a href="./create_acc.html" class="join open-acc">Open an Account</a>
    </section>
    <section class="container">
      <form class="sign-in">
        <h1>Sign in to Duma</h1>
        <p>
          To sign in, please type in the email address linked to your Duma
          account.
        </p>
        <div class="info">
          <div class="email">
            <label for="email">Email Address</label>
            <input
              class="email-input"
              type="email"
              name=""
              id=""
              placeholder="example@gmail.com"
            />
            <p class="error email-err"></p>
          </div>
          <div class="password">
            <label for="password">Password</label>
            <input
              class="password-input"
              type="password"
              name=""
              autocomplete="false"
              placeholder="••••••••••"
            />
            <a href="" class="toggle-password">
              <svg
                width="20"
                height="20"
                viewBox="0 0 14 9"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                role="button"
                class="eye open"
              >
                <path
                  d="M7.00273 8.79256C11.1586 8.79256 14 5.43845 14 4.39677C14 3.34963 11.1476 0.000976562 7.00273 0.000976562C2.9069 0.000976562 0 3.34963 0 4.39677C0 5.43845 2.9069 8.79256 7.00273 8.79256ZM7.00273 7.25458C5.41021 7.25458 4.14492 5.95111 4.13401 4.39677C4.12855 2.79879 5.41021 1.54441 7.00273 1.54441C8.58979 1.54441 9.87145 2.80425 9.87145 4.39677C9.87145 5.95111 8.58979 7.25458 7.00273 7.25458ZM7.00818 5.43845C7.58083 5.43845 8.05532 4.96397 8.05532 4.39677C8.05532 3.82412 7.58083 3.34963 7.00818 3.34963C6.42462 3.34963 5.95014 3.82412 5.95014 4.39677C5.95014 4.96397 6.42462 5.43845 7.00818 5.43845Z"
                  fill="#979797"
                ></path>
              </svg>

              <svg
                class="eye closed"
                fill="rgb(170, 169, 169)"
                width="20px"
                height="20px"
                viewBox="0 0 32 32"
                style="
                  fill-rule: evenodd;
                  clip-rule: evenodd;
                  stroke-linejoin: round;
                  stroke-miterlimit: 2;
                "
                version="1.1"
                xml:space="preserve"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:serif="http://www.serif.com/"
                xmlns:xlink="http://www.w3.org/1999/xlink"
              >
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g
                  id="SVGRepo_tracerCarrier"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke="#CCCCCC"
                  stroke-width="0.256"
                ></g>
                <g id="SVGRepo_iconCarrier">
                  <path
                    d="M5.112,18.784l-2.153,2.156c-0.585,0.586 -0.585,1.536 0.001,2.121c0.586,0.585 1.536,0.585 2.121,-0.001l2.666,-2.668c1.898,0.983 4.19,1.806 6.773,2.041l0,3.567c0,0.828 0.672,1.5 1.5,1.5c0.828,-0 1.5,-0.672 1.5,-1.5l0,-3.571c2.147,-0.201 4.091,-0.806 5.774,-1.571l3.199,3.202c0.585,0.586 1.535,0.586 2.121,0.001c0.586,-0.585 0.586,-1.535 0.001,-2.121l-2.579,-2.581c2.59,-1.665 4.091,-3.369 4.091,-3.369c0.546,-0.622 0.485,-1.57 -0.137,-2.117c-0.622,-0.546 -1.57,-0.485 -2.117,0.137c0,-0 -4.814,5.49 -11.873,5.49c-7.059,0 -11.873,-5.49 -11.873,-5.49c-0.547,-0.622 -1.495,-0.683 -2.117,-0.137c-0.622,0.547 -0.683,1.495 -0.137,2.117c0,0 1.175,1.334 3.239,2.794Z"
                  ></path>
                  <g id="Icon"></g>
                </g>
              </svg>
            </a>
            <p class="error password-err"></p>
          </div>
        </div>
        <p class="forgot">
          Forgot password? <span><a href="">Reset it</a></span>
        </p>
        <button type="submit" class="join sign-in-btn" disabled>Sign In</button>
        <p class="disclaimer">
          If you don't have a Duma account, download the app here and open an
          account in a few minutes.
        </p>
      </form>
    </section>
    <script src="./sign_in.js"></script>
  </body>
</html>
